<!DOCTYPE html>
<html>

<head>
    <title>Ride My Way - Sign Up</title>
    <link rel="stylesheet" href="static/css/main.css" type="text/css" media="all">
    <!--<link rel="stylesheet" href="static/css/login_register_screen.css" type="text/css" media="all">-->

</head>

<body>

    <div class="heading">
        <h1 style="padding-left: 0px; text-align: center;"> Welcome to Ride My Way</h1>
        <h3 style="padding-left: 0px; text-align: center;">Register here to get a ride.</h3>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">

            <div class="maindialog">
                <form action="client_login.html">
                    <!--action_page.php-->
                    <input type="text" id="f_name" name="f_name" placeholder="First name..." required>
                    <input type="text" id="s_name" name="s_name" placeholder="Second name..." required>
                    <input type="text" id="username" name="username" placeholder="Username..." required>
                    <input type="number" id="contact" name="contact" placeholder="Contact..." required>

                    <select name="user" id="which_user">
                <option value="" selected disabled hidden>Which user are you?</option>
                <option value="passenger">Passenger</option>
                <option value="driver">Driver</option>
              </select>
                    <div id="more_info">
                        <input type="text" id="car_type" name="car_type" placeholder="Car type..." required>
                        <input type="text" id="reg_num" name="reg_num" placeholder="Registration plate Number..." required>
                        <input type="text" id="lic_num" name="lic_num" placeholder="Licence Number..." required>
                    </div>
                    <input type="password" id="pword" name="password" placeholder="Password..." required>
                    <input type="password" id="pword" name="password" placeholder="Confirm Password..." required>



                    <a href=""><input type="submit" value="Sign up"></a>
                    <p> Already registered, <a href="login.html"> Login here</a></p>

                    <P>Temporary links to <a href="available_offers.html">Clients View</a> and <a href="">Drivers View</a></P>
                </form>
            </div>
        </div>
    </div>
    <div style="float: center; padding-left: 0%;  text-align:center;">
        <p> Â© 2018 Ride My Way . All rights reserved | Design by <a href="http://TIA" target="_blank">TIA</a></p>
    </div>
    <script>
        const source = document.querySelector("#which_user");
        const target = document.querySelector("#more_info");

        const displayWhenSelected = (source, value, target) => {
            const selectedIndex = source.selectedIndex;
            const isSelected = source[selectedIndex].value === value;
            target.classList[isSelected ?
                "add" :
                "remove"
            ]("show");
        };
        source.addEventListener("change", (evt) =>
            displayWhenSelected(source, "driver", target)
        );
    </script>
</body>

</html>
